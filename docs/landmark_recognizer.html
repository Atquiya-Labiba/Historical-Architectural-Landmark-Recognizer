<style>
    #uploadBtn,
    #predictBtn {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin: 10px;
        width: 80%;
        max-width: 200px;
        font-size: 16px;
        color: white;
        transition: background-color 0.3s ease;
    }

    #uploadBtn {
        background-color: #20B2AA;
    }

    #uploadBtn:hover {
        background-color: #45a049;
    }

    #predictBtn {
        background-color: #007BFF;
    }

    #predictBtn:hover {
        background-color: #0056b3;
    }

    #photo {
        display: none;
    }

    #loadingMessage {
        margin-top: 10px;

    }

    #results {
        margin-top: 20px;

        font-size: 24px;

    }

<h1>Historical & Architectural Landmark Recognizer</h1>
<h3>Click on "Upload Image" to upload an image, then click "Predict Result"</h3>

<button id="uploadBtn">Upload Image</button>
<input id="photo" type="file" accept="image/*">

<button id="predictBtn">Predict Result</button>

<div id="loadingMessage"></div>
<div id="results">
    <div id="label"></div>
    <img id="imageResult" src="" width="100%" style="max-width: 500px;">
</div>

<script type="module">
    import { Client } from "https://cdn.jsdelivr.net/npm/@gradio/client/+esm";

    const uploadBtn = document.getElementById("uploadBtn");
    const fileInput = document.getElementById("photo");
    const preview = document.getElementById("imageResult");
    const resultBox = document.getElementById("label");
    const predictBtn = document.getElementById("predictBtn");


    uploadBtn.addEventListener("click", () => {
        fileInput.click();
    });

    // Show a preview when file is selected
    fileInput.addEventListener("change", () => {
        if (fileInput.files.length > 0) {
            preview.src = URL.createObjectURL(fileInput.files[0]);
            resultBox.innerText = "";
        }
    });

    // Predict button 
    predictBtn.addEventListener("click", async () => {
        if (!fileInput.files.length) {
            resultBox.innerText = "Please upload an image first.";
            return;
        }

        resultBox.innerText = "Please Wait....";
        const imageFile = fileInput.files[0];

        try {
            const client = await Client.connect("atquiyaoni/landmark-recognizer");
            const result = await client.predict("/predict", { image: imageFile });

            // Show top prediction
            const topPrediction = result.data[0].label;
            resultBox.innerText = topPrediction;
        } catch (err) {
            console.error(err);
            resultBox.innerText = "Error: " + err.message;
        }
    });
</script>
